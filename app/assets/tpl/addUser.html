<div ng-controller="regCtrl">
<div class="accountbg"></div>
	<div class="wrapper-page">
		<div class="panel panel-color panel-primary panel-pages">
			<div class="panel-body">
				<h3 class="text-center m-t-0 m-b-30">
					<span class="">
						<img src="assets/images/logo_dark.png" alt="logo" height="32">
					</span>
				</h3>

				<h4 class="text-muted text-center m-t-0">
					<b>Sign Up</b>
				</h4>

				<form class="form-horizontal m-t-20">

				<div class="form-group">
					<div class="col-xs-12">
						<input class="form-control" type="text" required="" placeholder="First Name" ng-model="user.firstName">
					</div>
				</div>

				<div class="form-group">
					<div class="col-xs-12">
						<input class="form-control" type="text" required="" placeholder="Last Name" ng-model="user.lastName">
					</div>
				</div>

				<div class="form-group">
					<div class="col-xs-12">
						<input class="form-control" type="text" required="" placeholder="Username" ng-model="user.username">
					</div>
				</div>

				<div class="form-group">
					<div class="col-xs-12">
						<input class="form-control" type="password" required="" placeholder="Password" ng-model="user.password">
					</div>
				</div>

				<div class="form-group">
					<div class="col-xs-12">
						<input class="form-control" type="text" required="" placeholder="Level" ng-model="user.level">
					</div>
				</div>
					
				<div class="form-group">
					<div class="col-xs-12">
						<div class="checkbox checkbox-primary">
							<input id="checkbox-signup" type="checkbox" ng-model="user.type">
								<label for="checkbox-signup">Admin</label>
						</div>
					</div>
				</div>

				<div class="form-group text-center m-t-20">
					<div class="col-xs-12">
						<button class="btn btn-primary w-md waves-effect waves-light" type="submit" ng-click="addUser(user)">Register</button>
						<input type="text" ng-model="feedback">
					</div>
				</div>

				</form>
			</div>
		</div>
	</div>
</div>
