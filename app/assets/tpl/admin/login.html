<div ng-controller="admin.loginCtrl" style="margin-top: -2%;">
    <div class="accountbg"></div>
    <div class="wrapper-page">
     <h3 class="text-center m-t-0 m-b-30 animated fadeInDown"> <span class=""><img src="{{app.schoolLogo}}" alt="logo" height="64" width="50"></span>{{app.schoolName}}</h3>
        <div class="panel panel-color panel-primary panel-pages animated fadeIn" style="padding-top: 4%;">
            <div class="panel-body">
                <h4 class="text-muted text-center m-t-0"><b>Staff Login</b></h4>
                <form class="form-horizontal m-t-20">
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" type="text" placeholder="Username" ng-model="login.username">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control" type="password" required placeholder="Password" ng-model="login.password">
                        </div>
                    </div>
                    <div class="form-group text-center m-t-20">
                        <div class="col-xs-12 animated bounce">
                            <button type="button" tooltip="Login" flow="down" class="btn btn-success btn-circular btn-admin-login" ng-click="doLogin(login)"> <i class="ion-chevron-right"></i> </button>
                        </div>
                    </div>
                    </form>
            </div>
        </div>
    </div>
</div>
