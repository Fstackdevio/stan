<div ng-controller="adminCtrl.editStdCtrl" class="wrapper">
	<div class="row">
        <div class="col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Edit Exam</h3></div>
                <div class="panel-body">
                    <p>Please fill the form below edit the student's information.</p>
                    <br>
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <label class="col-md-2 control-label">Surname</label>
                            <div class="col-md-7">
                                <input type="text" class="form-control" ng-model="currentStudent.lastname">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">First Name</label>
                            <div class="col-md-7">
                                <input type="text" class="form-control" ng-model="currentStudent.firstname">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Other Names</label>
                            <div class="col-md-7">
                                <input type="text" class="form-control" ng-model="currentStudent.othername">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-2 control-label">Username</label>
                            <div class="col-md-7">
                                <input disabled type="text" class="form-control" value="{{currentStudent.lastname | lowercase}}.{{currentStudent.firstname | lowercase}}" id="username">
                            </div>
                        </div>
                        <div class="form-group" ng-disabled="true">
                            <label class="col-md-2 control-label">Level</label>
                            <div class="col-md-7">
                                <input type="text" class="form-control" ng-model="currentStudent.level">
                            </div>
                        </div>
                        <div class="form-group" ng-disabled="true">
                            <label class="col-md-2 control-label">Registration Number</label>
                            <div class="col-md-7">
                                <input type="text" class="form-control" ng-model="currentStudent.reg_number">
                            </div>
                        </div>
                        <div class="form-group" ng-disabled="true">
                            <label class="col-md-2 control-label">Department</label>
                            <div class="col-md-7">
                                <input type="text" class="form-control" ng-model="currentStudent.department">
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-nav_right btn-lg btn-primary waves-effect waves-dark" ng-click="saveStdEdit(currentStudent)">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
