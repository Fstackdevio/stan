<div ng-controller="adminCtrl.addQuestionsCtrl" class="wrapper">
	<div class="row">
		<div class="col-md-12">
			<form name="addQuestionForm" novalidate />
				<div class="panel panel-primary">
					<div class="panel-body">
						<h3 align="center">{{thisPage}}</h3>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-6">
						<input class="form-control" required type="text" placeholder="Subject" ng-model="subject">
						<span ng-show="subject.$error.required">Please enter something!</span>
						<span ng-show="subject.$error.required">filled</span>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-6">
						<select class="form-control" ng-model="selectedExam">
							<option ng-repeat="exam in allExams"  title="{{exam.name}}" ng-disabled="{{exam.disabled}}" value="{{exam.name}}" ng-hide="exam.disabled">
							<p ng-click="subselect()">{{exam.name}}</p>
							</option>
						</select>
					</div>
				</div><br><br><br>
				<div class="form-group">
					<div class="col-xs-12">
						<textarea class="form-control" required type="text" placeholder="Explanation" ng-model="explanation"></textarea>
						<span ng-show="explanation.$error.required">Please enter something!</span>
						<span ng-show="explanation.$error.required">filled</span>
					</div>
				</div><br><br></br>
				<div class="form-group text-center m-t-20">
					<div class="col-xs-12 animated bounce">
						<input required  type="file" file-model = "questionfile" class="btn btn-primary btn-round text-center" />
					</div>
				</div><br><br>
				<div class="form-group text-center m-t-20">
					<div class="col-xs-12 animated bounce">
						<button type="submit" ng-disabled="addQuestionForm.$invalid" class="btn btn-success btn-round" ng-click="save()" tooltip="Add" flow="down"> <i class="ion-chevron-right"></i> </button>
					</div>
				</div>
			</form>
			<h5 ng-hide="getid(selectedExam)==''" class="pull-left"></h5>
		</div>
	</div>	        
</div>
